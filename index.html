<script type="text/javascript">
	jQuery(document).ready(function($) {
		// Create the sandbox:
		window.sandbox = new Sandbox.View({
			el : $('#sandbox'),
			model : new Sandbox.Model()
		});
		window.sandbox.addCode("// Create a phaser with two task, both on phase 0\nvar p1 = {1: {sp:0,wp:0,mode:SW}, 2:{sp:0,wp:0,mode:SW}}; p1");
		window.sandbox.addCode("// First, task 1 signals\nvar p2 = run(signal(1), p1); p2");
		window.sandbox.addCode("// Then, task 2 signals\nvar p3 = run(signal(2), p2); p3");
		window.sandbox.addCode("// Finally, task 1 waited\nvar p4 = run(wait(2), p3); p4");
		window.sandbox.addCode("hb(p1,p2); // Phaser ph1 does not happen before ph2");
		window.sandbox.addCode("hb(p1,p4); // Yet, phaser p1 precedes the wait that results in p4");
		window.sandbox.addCode("run(wait(1), p1); // Task 1 cannot reduce at state p1");
	});
</script>
