<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:900|Work+Sans" rel="stylesheet">

  <link href="{{site.baseurl}}/css/vis.css" rel="stylesheet" type="text/css" />
  <link href="{{site.baseurl}}/css/vis-network.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="{{site.baseurl}}/js/vis.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/js/hj.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet" />
  
  <link href="{{site.baseurl}}/javascript-sandbox-console/src/sandbox.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <link href="{{site.baseurl}}/css/highlight.css" rel="stylesheet"/>
</head>


<body>
    <main>
        <header class="site-header">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <nav class="site-nav">
                <a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">Home</a>
                <a href="{{ site.baseurl }}/dev.html" class="{% if page.url == '/dev.html' %}active{% endif %}">Developer Notes</a>
            </nav>
        </header>
        <script src="{{site.baseurl}}/js/cstruct.js"></script>
        <script src="{{site.baseurl}}/js/theme.min.js"></script>
        {{ content }}
    </main>
</body>
</html>
